<!DOCTYPE html>
<html>
    <head>
        <title>WoB</title>
        <link rel="stylesheet" type="text/css" href="Game/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Game/possibly.js" type="text/javascript"></script>
    </head>
    <body style="background-image: url(Game/Images/zigzagwool.png)">
        <div id="game-titlebar">
            <p id="game-titlebar-text">World Of Boxes 0.03.beta.1 <b>Heavily Inspired by Kittens game.</b></p>
        </div>
        <div id="game-container">
            <div id="game-inv">
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td class="game-item-title"><img alt="" width="17" height="17" src="Game/Images/box.png">Boxes:</td>
                        <td class="game-counter" id="game-box-counter">0</td>
                        <td>/</td>
                        <td class="game-counter-limit" id="game-box-counter-limit">50</td>
                        <td>(</td>
                        <td>0/sec</td>
                        <td>)</td>
                    </tr>
                    <tr>
                        <td class="game-item-title"><img alt="" width="17" height="17" src="Game/Images/steel.png">Steel:</td>
                        <td class="game-counter" id="game-steel-counter">0</td>
                        <td>/</td>
                        <td class="game-counter-limit">10</td>
                        <td>(</td>
                        <td>0/sec</td>
                        <td>)</td>
                    </tr>
                </table>
            </div>
            <div id="game-main">
                <button onclick="constructbox()" id="game-construct-button" class="btn btn-secondary" class="game-button">Construct Box</button>
                <div class="btn-group" role="group">
                    <button type="button" onclick="compressbox(1)" id="game-compress-button" class="btn btn-secondary" class="game-button">Compress Box</button>
                    <button type="button" onclick="compressbox(5)" id="game-compress-button" class="btn btn-secondary" class="game-button">x5</button>
                </div>
            </div>
        </div>
        <!--<div id="game-div">
            <div class="game-div-div" id="game-div-cb">
                <p><b>Contruct Box</b></p>
                <p>Contructs a box.</p>
                <div class="game-div-div-progress" id="game-div-cb-progress"></div>
            </div>
        </div>-->
    </body>
</html>
