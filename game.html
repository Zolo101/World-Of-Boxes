<!DOCTYPE html>
<html>
    <head>
        <title>WoB</title>
        <link rel="stylesheet" type="text/css" href="Game/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Game/possibly.js" type="text/javascript"></script>
    </head>
    <body style="background-color: aliceblue;">
        <div id="game-navbar">World Of Boxes 0.03</div>
        <div id="game">
            <div id="game-count">
                <p id="game-counter">0 Boxes</p>
                <p id="game-bps">0 Bps</p>
            </div>
            <div id="game-inv">
                <p id="game-counter">0 Boxes</p>
            </div>
            <div id="game-upgrades">
                <p>Upgrades</p>
                <button class="btn btn-info btn-sm" id="game-upgrade-button1" onclick="upgrade1()">Productive Hands<p id="game-main-button-desc">Your manual box <br>making goes up by 1</p><p id="game-upgrade-button1-cost">Cost: 25 Boxes</p></button>
            </div>
            <div id="game-main">
                <button class="btn btn-success btn-lg" id="game-main-button" onclick="createBox()">Create Box<p id="game-main-button-desc">Creates  1 Box</p></button>
            </div>
            <div id="game-buildings">
                <p>Buildings</p>
                <button class="btn btn-secondary btn-sm" id="game-building-button1" onclick="building1()">3D Cardboard Printer 200<p id="game-main-button-desc">A Small but Steady <br>3d printer you found at the local store. <br><br>You get 1 box per second.</p><p id="game-building-button1-cost">Cost: 80 Boxes</p></button>
                <button class="btn btn-secondary btn-sm" id="game-building-button2" onclick="building2()">3D Cardboard Printer 580<p id="game-main-button-desc">An Advanced <br>3d printer with an <br> cool new B3force BT 320 chip. <br><br>You get 4 boxes per second.</p><p id="game-building-button2-cost">Cost: 400 Boxes</p></button>
            </div>
        </div>
    </body>
</html>
